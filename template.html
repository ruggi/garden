<!DOCTYPE html>
<html>

<head>
	<title>{{.Title}}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			padding: 20px;
			font-family: ui-sans-serif, system-ui, -apple-system, "system-ui", "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
			font-size: 18px;
			line-height: 32px;
			color: #345;
			background: #fff;
		}

		a {
			color: #04f;
			text-decoration: none;
			padding: 2px 4px;
			border-radius: 4px;
			background: #0044ff11;
		}

		a:hover {
			text-decoration: underline;
		}

		a[href="#"] {
			color: #f40 !important;
			cursor: help;
			background: #ff400011;
		}

		a[target="_blank"] {
			color: #958 !important;
			background: #99558811;
		}

		a[target="_blank"]::before {
			content:"{";
		}

		a[target="_blank"]::after {
			content: "}";
		}

		.content .title {
			border-radius: 2px;
			font-size: 20px;
			color: #fff;
			display: inline-block;
			background: #345;
			border-radius: 4px;
			padding: 5px 10px;
			margin-bottom: 0;
		}

		nav {
			text-transform: lowercase;
			font-size: 12px;
		}

		.incoming {
			margin-top: 20px;
			border-top: 1px solid #eee;
			padding-top: 10px;
			font-size: 12px;
		}

	</style>
</head>

<body>
	<nav><a href="/">~</a></nav>
	<div class="content">
		<h1 class="title">{{.Title}}</h1>
		{{.Body}}
	</div>
	{{if gt (len .Incoming) 0 }}
	<div class="incoming">Incoming: {{range $link := .Incoming}}
		<a href="{{$link.Href}}">{{$link.Name}}</a>
		{{end}}
	</div>
	{{end}}
</body>

</html>
